[scripts-description]
reveal-gen-map=Віддає всю згенеровану карту команді гравця.
reg-resources=Для твердих ресурсів, таких як залізо, знищує всі об'єкти ресурсів і створює об'єкти ресурсів, як при початковому створенні мапи.\nДля рідких ресурсів, таких як нафта, встановлює видобуток усіх наявних об'єктів ресурсів на початкову кількість.\nРегенерує ресурси на всій поверхні.
kill-all-enemies=Це вб'є всіх кусак, баз і черв'яків. Все, що є ворогом, буде повністю знищено.\nЦе впливає лише на ворогів у згенерованому світі, тому будь-які недосліджені частини мапи, які ще потрібно згенерувати, все одно матимуть ворогів.\nВи можете запобігти появі кусак на новостворених частинах мапи, якщо бажаєте.
kill-half-enemies=Це зменшить наполовину кількість кусак, баз і черв'яків. Все, що є ворогом, буде повністю знищено.\nЦе впливає лише на ворогів у згенерованому світі, тому будь-які недосліджені частини мапи, які ще потрібно згенерувати, все ще матимуть ворогів.\nВи можете заборонити появу кусак на новостворених ділянках, якщо бажаєте.

