[scripts-titles]
reveal-gen-map=Alle generierten Karten anzeigen
reg-resources=Ressourcen neu generieren
kill-all-enemies=Alle Feinde töten
kill-half-enemies=Töte die Hälfte der Feinde

[scripts-description]
reveal-gen-map=Alle generierten Karten für das Team des Spielers anzeigen.
reg-resources=Für solide Ressourcen wie Eisen, zerstört alle Ressourcen-Entitäten und erzeugt Ressourcen-Entitäten wie in der ursprünglichen Karten-Generation.\nFür flüssige Ressourcen wie Öl, setzt den Ertrag aller vorhandenen Ressourcen auf den ursprünglichen Betrag.\nRegeneriert Ressourcen auf der gesamten Oberfläche.
kill-all-enemies=Dies wird alle Beißer, Nester und Würmer töten. Alles, was ein Feind ist, wird vollständig zerstört.\nDies betrifft nur Feinde in der generierten Welt so dass alle unerforschten Teile der Karte, die noch erstellt werden müssen, noch Feinde haben.\nDu kannst bei Bedarf verhindern, dass Beißer auf neu erzeugten Chunks sitzen.
kill-half-enemies=Dies wird die Hälfte aller Beißer, Nester und Würmer töten. Alles, was ein Feind ist, wird vollständig zerstört.\nDies betrifft nur Feinde in der generierten Welt so dass alle unerforschten Teile der Karte, die noch erstellt werden müssen, noch Feinde haben.\nDu kannst bei Bedarf verhindern, dass Beißer auf neu erzeugten Chunks sitzen.

[useful_book-commands]
Ubook-export=- exportiert alle Skripte von der "Nützliches Buch" Mod.
Ubook-reset=- Entfernt alle Skripte in der "Nützliches Buch" Mod und setzt Standards.

