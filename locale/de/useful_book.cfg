[mod-name]
useful_book=Nützliches Buch

[mod-description]
useful_book=Speichere und verwende jedes Skript im Buch. Admins können den Zugriff auf einen ausführbaren Code an Spieler freigeben.\nEs ist praktischer als die "Lua Compiler" Mod.\n\nDiese Mod ist so konzipiert, dass sie sicher, einfach und schnell ist.

[useful_book]
script-had-been-deleted=Skript wurde gelöscht
no-public-scripts=Admins haben keine öffentlichen Skripte hinzugefügt.
is_public_script=Ist ein öffentliches Skript
code_editor=Code-Editor
cant-compile=Es gibt Syntax-Fehler im Code
no-code=Es gibt keinen Code
