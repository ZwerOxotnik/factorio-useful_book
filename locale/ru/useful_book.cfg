[scripts-description]
reveal-gen-map=Открытие всей сгенерированной карты для всех игроков.
reg-resources=Для твердых ресурсов, таких как железо, уничтожает все месторождения и заново создает их как при старте карты.\тДля жидких ресурсов, таких как нефть, возвращает доходность в изначальное состояние.\тВосстанавливает ресурсы на всей поверхности.
kill-all-enemies=Этот скрипт уничтожает всех кусак, плевак и их улья. Любые враги будут уничтожены.\тПрименяется только для врагов, находящихся на открытой части карты, т.о. на не открытых участках, которые будут сгенерированны после, враги остаются.
kill-half-enemies=Это уничтожит всех кусак, базы и червей. Все, что является врагом, будет полностью уничтожено.\nЭто влияет только на врагов в сгенерированном мире, так что в неисследованных частях карты, которые еще должны быть сгенерированы, все равно будут враги.\nВы можете предотвратить появление кусак на вновь сгенерированных кусках, если хотите.

