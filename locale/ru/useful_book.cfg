[mod-name]
useful_book=Полезная книга

[mod-description]
useful_book=Храни и используй любой скрипт в книге. Администраторы могут предоставить игрокам доступ к исполняемому коду.\nЭто более практичнее, чем мод "Lua Compiler".\n\nМод разработан так, чтобы получить самый простой, быстрый и безопасный результат.

