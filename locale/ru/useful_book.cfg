Ubook-import=<[color=orange]json контент[/color]> - импортирует скрипты в мод "Полезная книга".
Ubook-reset=- убирает все скрипты из мода "Полезная книга" и устанавлиает стандартные скрипты.
bind-admin-script=<[color=orange]название административного скрипта для горячих клавиш[/color]> <[color=cyan]номер горячей клавиши[/color]> - привязывает административный скрипт к горячей клавиши.
bind-public-script=<[color=orange]название публичного скрипта для горячих клавиш[/color]> <[color=cyan]номер горячей клавиши[/color]> - привязывает публичный скрипт к горячей клавиши.

